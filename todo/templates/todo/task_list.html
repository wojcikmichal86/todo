<!DOCTYPE html>
<html>
<head>
    <title>Todo List</title>
</head>
<body>
    <button onclick="window.location.href='{% url 'add_task' %}'" class="btn btn-primary">
    Add New Task
    </button>
    <h1>My Todo List</h1>
    <ul>
        {% for task in tasks %}
            <li>
                {{ task.title }} {% if task.completed %}(completed){% endif %}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
